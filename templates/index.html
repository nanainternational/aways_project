<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>올웨이즈 → CJ대한통운 변환</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        img {
            max-width: 220px;
            margin-bottom: 20px;
        }

        h2 {
            color: #b00000;
        }

        form {
            margin-top: 30px;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 1rem;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 10px 24px;
            font-size: 1rem;
            color: #b00000; /* 폰트 빨간색 */
            background-color: #ffffff; /* 배경 흰색 */
            border: 2px solid #b00000; /* 테두리 빨간색 */
            border-radius: 6px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #ffe6e6;
        }

        .subtext {
            font-size: 0.95rem;
            margin-top: 12px;
            color: #555;
        }

        .highlight {
            color: #b00000;
            font-weight: bold;
        }

        .dummy {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <img src="https://gi.esmplus.com/secsiboy2/3pl/aways.png" alt="올웨이즈 로고">

    <h2>올웨이즈 셀러 아이디로 로그인해주세요</h2>
    <div class="dummy">※ 비밀번호 찾기 기능은 현재 지원되지 않습니다</div>

    <div class="subtext">아직 올웨이즈 입점사가 아니신가요?<br><span class="highlight">해당 택배사 양식으로 변환해 드릴까요?</span></div>

    <form action="/convert" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <button type="submit" class="submit-btn">변환하기</button>
    </form>
</body>
</html>
